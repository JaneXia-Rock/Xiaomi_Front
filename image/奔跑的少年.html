<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    .box1{
        width:139px;
        height:144px;
        margin:0 auto;
        background-image:url(../css/奔跑的少年.jpeg);
        animation: run 1s steps(6) infinite;
        }
        @keyframes run{
        from{
        background-position:0 0;
        }

        to{
        background-position:834px 0;
        }
        }
    </style>
</head>
<body>
<div class="box1"></div>
</body>
</html>
